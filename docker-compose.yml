# docker-compose.yml
name: vintage-africana

services:
  db:
    image: postgres:17
    container_name: vintageafricana_db
    environment:
      POSTGRES_DB: vintage_africana
      POSTGRES_USER: vintage_africana
      POSTGRES_PASSWORD: admin111
    volumes:
      - vintageafricana_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vintage_africana -d vintage_africana"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vintageafricana_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      python manage.py makemigrations --noinput &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput || true &&
      python manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/login/').read()\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vintageafricana_frontend
    restart: unless-stopped
    environment:
      # Used server-side inside the frontend container (your api.ts reads this)
      INTERNAL_API_BASE_URL: "http://backend:8000"
    ports:
      - "3003:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  vintageafricana_db_data:
