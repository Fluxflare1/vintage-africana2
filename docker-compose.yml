name: vintage-africana

services:
  db:
    image: postgres:17
    container_name: vintageafricana_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vintage_africana
      POSTGRES_USER: vintage_africana
      POSTGRES_PASSWORD: admin111
    ports:
      - "5432:5432"
    volumes:
      - vintageafricana_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vintage_africana -d vintage_africana"]
      interval: 5s
      timeout: 3s
      retries: 20

backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vintageafricana_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vintageafricana_frontend
    restart: unless-stopped
    environment:
      # inside docker, reach backend by service name
      NEXT_PUBLIC_API_BASE_URL: "http://backend:8000"
    ports:
      # your requested port
      - "3003:3000"
    depends_on:
      - backend

volumes:
  vintageafricana_db_data:
