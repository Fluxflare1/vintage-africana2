services:
  db:
    image: postgres:17
    container_name: vintageafricana_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vintage_africana
      POSTGRES_USER: vintage_africana
      POSTGRES_PASSWORD: admin111
    ports:
      - "5432:5432"
    volumes:
      - vintageafricana_db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vintageafricana_backend
    restart: unless-stopped
    environment:
      DJANGO_SECRET_KEY: "change-me-in-production"
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      DJANGO_TIME_ZONE: "Africa/Lagos"

      POSTGRES_DB: "vintage_africana"
      POSTGRES_USER: "vintage_africana"
      POSTGRES_PASSWORD: "admin111"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"

      CORS_ALLOWED_ORIGINS: "http://localhost:3003"
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vintageafricana_frontend
    restart: unless-stopped
    environment:
      # IMPORTANT: inside Docker, backend is reachable by service name "backend"
      NEXT_PUBLIC_API_BASE_URL: "http://backend:8000"
    ports:
      - "3003:3000"
    depends_on:
      - backend

volumes:
  vintageafricana_db_data:
